name: CI

on:
  pull_request:
    branches: ["dev", "main"]
  push:
    branches: ["dev", "main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Unit tests
        run: npm run test:unit -- --run

      - name: Build
        run: npm run build

